<html>
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   <style>
   
   .center {
  margin: auto;
  width: 95%;
  border: 1px solid #83D5EE;
  padding: 10px;
   overflow: hidden;
}

.main {
  margin: auto;
  width: 75%;
  height : auto;
  border: 1px solid rgba(255, 0, 0, .2) ;
  padding: 30px;
}

.img {
    width: 280px;
    height: 360px; 
    object-fit: contain;
    float:left;
}

   </style>
   
   <script>
   function openWed(id)
   {
     
     console.log('got request for id'+id);
     window.location='live/'+id.replace(/\s+/g,'');;     
   }
   </script>
   
</head>
<body>

<div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #17a2b8;">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="logo3.jpg" height="48" alt="APG">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link active">Home</a>
                    <a href="#aboutus" class="nav-item nav-link">About Us</a>
                    <a href="#aboutus" class="nav-item nav-link">Contact Us</a>
               
                </div> &nbsp  &nbsp   &nbsp   &nbsp  &nbsp 
                <div class="navbar-nav ms-auto" >
                    <a style="float:right;" href="login" class="nav-item nav-link">Login</a>
                </div>
            </div>
        </div>
    </nav>
</div>

<center>
 <br/>
<h4> Photography is the art of making memories tangible </h4> <br/>
<div>
  <embed type="text/html" src="slide.html" width="100%" height="600px"> 
</div>

</br>
<div class="main">

<div class="card text-center" th:each="item : ${wed_list}" style="cursor: pointer;" >
  <div class="card-header">
  </div>
  <div class="card-body" th:id=${item.firstName+item.secondName} onclick="openWed(this.id)">
    
    <img class="img" th:src="'data:image/png;base64,' + ${item.wedPic}" />
  <h2 class="card-title" style="color:goldenrod;" th:text="${item.firstName + ' weds ' + item.secondName } " > </h2>
   </br> </br> </br>
    <h4 class="card-text" th:text=" 'Wedding Venue: '+${item.eventVenue}" > </h4> 
    </br> </br>
    <h4 class="card-text" th:text=" 'Wedding Date: '+${item.eventDate}" > </h4>
  </div>
  <div class="card-footer text-muted">  <span style th:text="${'Posted :' +item.getPostedTime() + ' Days ago'}"> </span>  </div>
  <div>
        &nbsp;
    </div>
</div>
    

</div> 
</br> </br> </br>
<div> 
  <embed id="aboutus" type="text/html" src="footer.html" width="100%" height="600px"> 
</div>
