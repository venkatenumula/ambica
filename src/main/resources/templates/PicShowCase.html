<!DOCTYPE html>
<html lang="en">
<head>
  <title>Slide show</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<style>
img {
    width: 100%;
    height: 100%; 
    max-width : 900px;
    max-height : 700px;
    object-fit: contain;
}

#myCarousel{
 height:100vh;
 width:100%;
 }

</style>

<div class="container" >
   <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="1500" >

    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" style="width:800px; height: 500px;" >
      <div class="item active">
        <img src="https://cdn.pixabay.com/photo/2016/10/16/12/28/mehndi-designs-1745052__340.jpg" alt="Los Angeles" >
      </div>

      <div class="item">
        <img src="https://cdn.pixabay.com/photo/2018/09/02/20/16/wedding-3649749__340.jpg" alt="Chicago" >
      </div>
    
      <div class="item">
        <img src="https://cdn.pixabay.com/photo/2022/01/30/05/49/couple-6979873__340.jpg" alt="New york" >
      </div>
      
      <div class="item">
        <img src="https://cdn.pixabay.com/photo/2022/06/12/15/59/wedding-7258300__340.jpg" alt="New york" >
      </div>
      
      <div class="item">
        <img src="https://images.squarespace-cdn.com/content/v1/634956b223950b259d3e5bb9/b6e115fd-bcf9-44cb-847b-2101c8b9053f/SEK_7374.jpg?format=750w" alt="New york" >
      </div>
    </div>

    <!-- Left and right controls 
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span> 
    </a> -->
  </div>
</div>

</body>
</html>
