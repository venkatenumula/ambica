<center>

<form class="main" id="cform" action="createEvent" method="POST" enctype="multipart/form-data">

  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
      <label class="form-label" for="fname">First name</label>
        <input type="text" id="fname" name="fname" class="form-control" required />
        
      </div>
    </div>
    <div class="col">
      <div class="form-outline"> 
      <label class="form-label" for="sname">Second name</label>
        <input type="text" id="sname" name="sname" class="form-control" required />
        
      </div>
    </div>
  </div>
  
  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
       <label class="form-label" for="venue">Event Venue</label>
        <input type="text" name="venue" class="form-control" required />
       
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
      <label class="form-label" for="eventdate">Event Date</label>
        <input type="text" name="eventdate" class="form-control" required />
        
      </div>
    </div>
    
     <div class="col">
      <div class="form-outline">
      <label class="form-label" for="recdate">Reception Date</label>
        <input type="text" name="recdate" class="form-control" />
        
      </div>
    </div>
    
  </div>
  
  <div class="row mb-4">
    <div class="col">
      <div class="">
      <label class="form-label" for="tcode">Teaser code</label>
        <input type="text" name="tcode" class="form-control" />
        
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
      <label class="form-label" for="wcode">Wedding code</label>
        <input type="text" name="wcode" class="form-control" />
        
      </div>
    </div>
    
     <div class="col">
      <div class="form-outline">
      <label class="form-label" for="rcode">Reception code</label>
        <input type="text" name="rcode" class="form-control" />
        
      </div>
    </div>
    
  </div>
  
   <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
       <label class="form-label" for="ipic">Invitation Picture</label>
        <input type="file" name="ipic" class="form-control" multiple accept="image/*" />
       
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
      <label class="form-label" for="cpic">Couple Picture</label>
        <input type="file" name="cpic" class="form-control" multiple accept="image/*" />
        
      </div>
    </div>
  </div>

 <div class="row mb-4">
    <div class="col">
       <!-- Submit button -->
  <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </div>
    <div class="col">
        <button type="reset" class="btn btn-danger mb-4">Clear</button>
    </div>
  </div>

</form>
