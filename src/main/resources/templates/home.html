<html>
<head>
<meta charset="ISO-8859-1">
<title>WedLive | Event Live Streaming</title>
<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   
   <style>
   
.card-columns {
  @include media-breakpoint-only(lg) {
    column-count: 2;
  }
  @include media-breakpoint-only(xl) {
    column-count: 2;
  }
}

   .center {
  margin: auto;
  width: 95%;
  border: 1px solid #83D5EE;
  padding: 10px;
   overflow: hidden;
}

.main {
  margin: auto;
  width: 95%;
  height : auto;
  border: 1px solid rgb(222, 221, 218);
  padding: 30px;
}

.img {
    
    height: 360px; 
    object-fit: contain;
    float:left;
}

.ifr
{
width:90%;
/* height:460px ; */
 aspect-ratio: 16/9;
}

   </style>
   
   <script>
   function openWed(id)
   {
     
     console.log('got request for id'+id);
     window.location='live/'+id.replace(/\s+/g,'');;     
   }
   </script>
   
</head>
<body>

<div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #17a2b8;">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="logo3.jpg" height="48" alt="APG">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link active">Home</a>
                    <a href="#aboutus" class="nav-item nav-link">About Us</a>
                    <a href="#aboutus" class="nav-item nav-link">Contact Us</a>
               
                </div> &nbsp  &nbsp   &nbsp   &nbsp  &nbsp 
                <div class="navbar-nav ms-auto" >
                    <a style="float:right;" href="login" class="nav-item nav-link">Login</a>
                </div>
            </div>
        </div>
    </nav>
</div>

<center>
 <br/>
<h4> Photography is the art of making memories tangible </h4> <br/>
<div>
    <iframe class="ifr"
  src="https://www.youtube.com/embed/0-NXWezoPIg"
  frameborder="0"
  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen></iframe>
</div>

</br>
</br>
<h4> Our latest live streamings </h4> <br/> </br>
<div class="main">
 
 <div class="card-columns" >

  <div class="card"  th:each="item : ${wed_list}" style="cursor: pointer; " th:id=${item.firstName+item.secondName} onclick="openWed(this.id)">
    <div th:if="${item.wedPic != null and item.wedPic  != '' }">
    <img class="card-img-top img" th:src="'data:image/png;base64,' + ${item.wedPic}" alt="Card image cap"/>
    </div>
    
    <div th:if="${item.wedPic == null or item.wedPic  == '' }">
    <img class="card-img-top img" src="https://www.shaadidukaan.com/vogue/wp-content/uploads/2019/11/combination-of-colours-2.jpg" alt="Card image cap">
    </div>
    
    <div class="card-body">
      <h3 class="card-title" style="color:goldenrod;" th:text="${item.title } " > </h3>
      
      <h5 class="card-text" th:text=" 'Venue: '+${item.eventVenue}" > </h5> 
	  <h5 class="card-text" th:text=" 'Event Date: '+${item.eventDate}" > </h5> 
    </div>
  </div>
</div>
</div> 
</br> </br> </br>
<div> 
  <embed id="aboutus" type="text/html" src="footer.html" width="100%" height="600px"> 
</div>
</center>
</body>
</html>
